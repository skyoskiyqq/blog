{% extends 'base.html' %}
{% block head_title %}Welcome To My Blog{% endblock %}

{% block content %}
<h1>博客</h1>
{% for post in posts %}
<h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
<h3>{{ post.posted }} - By {{ post.author}}</h3>
<p>{{ post.body }}</p>
{% endfor %}
{% endblock %}
