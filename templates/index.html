{% extends 'base.html' %}
{% block head_title %}Hu's Blog{% endblock %}

{% block content %}
{% for post in posts %}
<div class="blog-post">
<h2 class="blog-post-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
<p class="blog-post-meta">{{ post.posted }} by {{ post.author }}</p>
<p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock %}
